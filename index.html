<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abel Coello - Portfolio 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #scroll-content {
            position: relative;
            z-index: 10;
            height: 1000vh; /* Extended for longer tree */
            pointer-events: none;
        }

        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #instructions.hide {
            opacity: 0;
        }

        .info-panel {
            position: fixed;
            right: -400px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px 0 0 15px;
            border: 2px solid #00d4ff;
            border-right: none;
            z-index: 100;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: all;
        }

        .info-panel.active {
            right: 0;
        }

        .info-panel h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .info-panel p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2 style="color: #00d4ff; margin-bottom: 20px;">Cargando Portfolio 3D...</h2>
        <div class="loader"></div>
    </div>

    <div id="canvas-container"></div>
    <div id="scroll-content"></div>

    <div id="ui-overlay">
        <div id="title">Abel Coello - Portfolio 3D</div>
    </div>

    <div id="instructions">
        <p>üìú Scroll para descender por el √°rbol</p>
    </div>

    <div class="info-panel" id="info-panel">
        <h2>Bienvenido</h2>
        <p>Comienza tu viaje desde la copa del √°rbol.</p>
        <p>Desciende para descubrir mis proyectos hasta llegar a la monta√±a.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue at top
        scene.fog = new THREE.Fog(0x87CEEB, 50, 200);

        // Camera - starting high at tree top
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(12, 150, 12); // Start at the top!

        // Renderer with high quality settings
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // OrbitControls - initially disabled
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.minDistance = 10;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI / 1.5;
        controls.minPolarAngle = Math.PI / 4;
        controls.enablePan = false;
        controls.enabled = false; // Disabled at start

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const hemisphereLight = new THREE.HemisphereLight(
            0x87CEEB,  // Sky color
            0x3d2817,  // Ground color
            0.7
        );
        scene.add(hemisphereLight);

        const mainLight = new THREE.DirectionalLight(0xfff4e6, 1.5);
        mainLight.position.set(30, 100, 30);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.1;
        mainLight.shadow.camera.far = 200;
        mainLight.shadow.camera.left = -50;
        mainLight.shadow.camera.right = 50;
        mainLight.shadow.camera.top = 50;
        mainLight.shadow.camera.bottom = -50;
        mainLight.shadow.bias = -0.001;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x4a90e2, 0.5);
        fillLight.position.set(-20, 50, -20);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.6);
        rimLight.position.set(0, 80, -30);
        scene.add(rimLight);

        // Create tall tree trunk
        function createTreeTrunk() {
            const trunkGroup = new THREE.Group();
            const segments = 25;
            const trunkHeight = 150; // Much taller!

            for (let i = 0; i < segments; i++) {
                const y = i * (trunkHeight / segments);
                const radius = 1.2 - (i * 0.03); // Thicker at base, thinner at top

                const geometry = new THREE.CylinderGeometry(
                    radius * 0.92,
                    radius,
                    trunkHeight / segments,
                    12
                );

                const material = new THREE.MeshStandardMaterial({
                    color: 0x4a3728,
                    roughness: 0.9,
                    metalness: 0.1
                });

                const segment = new THREE.Mesh(geometry, material);
                segment.position.y = y + (trunkHeight / segments) / 2;
                segment.castShadow = true;
                segment.receiveShadow = true;
                trunkGroup.add(segment);
            }

            return trunkGroup;
        }

        // Create many branches along the tree
        function createBranches() {
            const branchesGroup = new THREE.Group();
            const branchCount = 50; // Many more branches!

            for (let i = 0; i < branchCount; i++) {
                const y = 30 + (i * 2.4); // Spread from y=30 to y=150
                const angle = (i * Math.PI * 1.3) % (Math.PI * 2);
                const length = 2.5 + Math.random() * 2;

                const branchGeometry = new THREE.CylinderGeometry(
                    0.08,
                    0.18,
                    length,
                    6
                );

                const branchMaterial = new THREE.MeshStandardMaterial({
                    color: 0x3d2817,
                    roughness: 0.85,
                    metalness: 0.05
                });

                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                const radiusAtHeight = 1.2 - ((y / 150) * 1.0);
                branch.position.set(
                    Math.cos(angle) * radiusAtHeight,
                    y,
                    Math.sin(angle) * radiusAtHeight
                );
                branch.rotation.z = Math.cos(angle) * 0.7;
                branch.rotation.x = Math.sin(angle) * 0.7;
                branch.castShadow = true;
                branch.receiveShadow = true;

                branchesGroup.add(branch);

                // Add leaves to branch
                const leavesCount = 4 + Math.floor(Math.random() * 4);
                for (let j = 0; j < leavesCount; j++) {
                    const leafGeometry = new THREE.SphereGeometry(0.35, 6, 6);
                    const leafMaterial = new THREE.MeshStandardMaterial({
                        color: 0x2d5016,
                        roughness: 0.8,
                        metalness: 0.0
                    });

                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    const leafDist = (j / leavesCount) * length;
                    leaf.position.copy(branch.position);
                    leaf.position.x += Math.cos(angle) * leafDist;
                    leaf.position.z += Math.sin(angle) * leafDist;
                    leaf.position.y += Math.random() * 0.5;
                    leaf.castShadow = true;

                    branchesGroup.add(leaf);
                }
            }

            return branchesGroup;
        }

        // Create sign at top
        function createSign() {
            const signGroup = new THREE.Group();

            // Sign board
            const boardGeometry = new THREE.BoxGeometry(7, 2.5, 0.3);
            const boardMaterial = new THREE.MeshStandardMaterial({
                color: 0x2c1810,
                roughness: 0.7,
                metalness: 0.2
            });
            const board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.castShadow = true;
            board.receiveShadow = true;
            signGroup.add(board);

            // Text representation
            const textGeometry = new THREE.BoxGeometry(6, 1.5, 0.2);
            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0x00d4ff,
                emissive: 0x00d4ff,
                emissiveIntensity: 0.4,
                roughness: 0.3,
                metalness: 0.7
            });
            const text = new THREE.Mesh(textGeometry, textMaterial);
            text.position.z = 0.3;
            signGroup.add(text);

            // Support post
            const postGeometry = new THREE.CylinderGeometry(0.15, 0.15, 4, 8);
            const postMaterial = new THREE.MeshStandardMaterial({
                color: 0x2c1810,
                roughness: 0.8
            });
            const post = new THREE.Mesh(postGeometry, postMaterial);
            post.position.y = -3;
            post.castShadow = true;
            signGroup.add(post);

            signGroup.position.set(4, 145, 0); // At the very top!
            signGroup.rotation.y = -0.4;

            return signGroup;
        }

        // Create mountain at base
        function createMountain() {
            const mountainGroup = new THREE.Group();

            // Main mountain mesh
            const geometry = new THREE.PlaneGeometry(100, 100, 80, 80);
            const vertices = geometry.attributes.position.array;

            // Create mountain terrain by modifying vertices
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];

                // Distance from center
                const dist = Math.sqrt(x * x + y * y);

                // Create mountain peak at center, slopes down
                let height = Math.max(0, 25 - (dist * 0.5));

                // Add noise for natural look
                height += Math.sin(x * 0.3) * Math.cos(y * 0.3) * 2;
                height += Math.sin(x * 0.1) * Math.cos(y * 0.15) * 4;

                vertices[i + 2] = height;
            }

            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({
                color: 0x4a7c59,
                roughness: 0.9,
                metalness: 0.1,
                flatShading: false
            });

            const mountain = new THREE.Mesh(geometry, material);
            mountain.rotation.x = -Math.PI / 2;
            mountain.position.y = -5;
            mountain.receiveShadow = true;
            mountain.castShadow = true;

            mountainGroup.add(mountain);

            // Add snow cap
            const snowGeometry = new THREE.PlaneGeometry(40, 40, 40, 40);
            const snowVertices = snowGeometry.attributes.position.array;

            for (let i = 0; i < snowVertices.length; i += 3) {
                const x = snowVertices[i];
                const y = snowVertices[i + 1];
                const dist = Math.sqrt(x * x + y * y);

                let height = Math.max(0, 20 - (dist * 0.5));
                height += Math.sin(x * 0.3) * Math.cos(y * 0.3) * 1.5;

                snowVertices[i + 2] = height + 1;
            }

            snowGeometry.computeVertexNormals();

            const snowMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.6,
                metalness: 0.2
            });

            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.rotation.x = -Math.PI / 2;
            snow.position.y = 15;
            snow.receiveShadow = true;

            mountainGroup.add(snow);

            return mountainGroup;
        }

        // Create portfolio objects distributed along tree
        function createPortfolioObject(type, yPosition) {
            const group = new THREE.Group();

            let geometry, material;

            switch(type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(2.5, 2.5, 2.5);
                    material = new THREE.MeshStandardMaterial({
                        color: 0xff6b6b,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x331111,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1.5, 32, 32);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x4ecdc4,
                        roughness: 0.2,
                        metalness: 0.8,
                        emissive: 0x113333,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1.2, 0.5, 16, 100);
                    material = new THREE.MeshStandardMaterial({
                        color: 0xf7b731,
                        roughness: 0.4,
                        metalness: 0.6,
                        emissive: 0x332200,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1.8);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x5f27cd,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x220033,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(1.2, 3, 32);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x00d2d3,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x003333,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(1.5);
                    material = new THREE.MeshStandardMaterial({
                        color: 0xff6348,
                        roughness: 0.3,
                        metalness: 0.8,
                        emissive: 0x331100,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'torusknot':
                    geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x9b59b6,
                        roughness: 0.2,
                        metalness: 0.9,
                        emissive: 0x220022,
                        emissiveIntensity: 0.2
                    });
                    break;
                default:
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            }

            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            group.add(mesh);

            const angle = Math.random() * Math.PI * 2;
            group.position.set(
                Math.cos(angle) * 6,
                yPosition,
                Math.sin(angle) * 6
            );

            group.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: (Math.random() - 0.5) * 0.01
            };

            return group;
        }

        // Create scene objects
        const tree = createTreeTrunk();
        scene.add(tree);

        const branches = createBranches();
        scene.add(branches);

        const sign = createSign();
        scene.add(sign);

        const mountain = createMountain();
        scene.add(mountain);

        // Portfolio objects distributed along the tree
        const portfolioObjects = [];
        const objectTypes = ['cube', 'sphere', 'torus', 'octahedron', 'cone', 'dodecahedron', 'torusknot'];

        for (let i = 0; i < 15; i++) {
            const type = objectTypes[i % objectTypes.length];
            const yPos = 130 - (i * 8); // Spread from top (130) to bottom (10)
            const obj = createPortfolioObject(type, yPos);
            scene.add(obj);
            portfolioObjects.push(obj);
        }

        // Particles/stars
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 800;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 100;     // x
            posArray[i + 1] = Math.random() * 200;          // y (0 to 200)
            posArray[i + 2] = (Math.random() - 0.5) * 100;  // z
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0xffffff,
            transparent: true,
            opacity: 0.7
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Scroll handling
        let scrollProgress = 0;
        window.addEventListener('scroll', () => {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            scrollProgress = window.pageYOffset / maxScroll;

            // Camera descends from top (150) to bottom (0)
            const targetY = 150 - (scrollProgress * 160);
            camera.position.y = targetY;
            controls.target.y = targetY - 3;

            // Update fog and background based on height
            if (targetY > 80) {
                // High up - sky blue
                scene.background.setHex(0x87CEEB);
                scene.fog.color.setHex(0x87CEEB);
            } else if (targetY > 30) {
                // Mid height - transition
                scene.background.setHex(0x6a9fb5);
                scene.fog.color.setHex(0x6a9fb5);
            } else {
                // Near ground - darker
                scene.background.setHex(0x4a7c89);
                scene.fog.color.setHex(0x4a7c89);
            }

            // Enable orbit controls when near the bottom
            if (scrollProgress > 0.85) {
                controls.enabled = true;
                document.getElementById('instructions').innerHTML = '<p>üñ±Ô∏è Arrastra para orbitar la monta√±a</p>';
            } else {
                controls.enabled = false;
            }

            // Hide instructions after first scroll
            if (scrollProgress > 0.05) {
                document.getElementById('instructions').classList.add('hide');
            }

            // Show again near bottom
            if (scrollProgress > 0.85) {
                document.getElementById('instructions').classList.remove('hide');
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate portfolio objects
            portfolioObjects.forEach(obj => {
                obj.rotation.x += obj.userData.rotationSpeed.x;
                obj.rotation.y += obj.userData.rotationSpeed.y;
            });

            // Animate particles
            particlesMesh.rotation.y += 0.0003;

            controls.update();
            renderer.render(scene, camera);
        }

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Hide loading screen
        setTimeout(() => {
            document.getElementById('loading').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('info-panel').classList.add('active');
                setTimeout(() => {
                    document.getElementById('info-panel').classList.remove('active');
                }, 4000);
            }, 500);
        }, 1500);

        animate();
    </script>
</body>
</html>
