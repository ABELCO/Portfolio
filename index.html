<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abel Coello - Portfolio 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #scroll-content {
            position: relative;
            z-index: 10;
            height: 500vh; /* Allows scrolling */
            pointer-events: none;
        }

        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #instructions.hide {
            opacity: 0;
        }

        .info-panel {
            position: fixed;
            right: -400px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px 0 0 15px;
            border: 2px solid #00d4ff;
            border-right: none;
            z-index: 100;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: all;
        }

        .info-panel.active {
            right: 0;
        }

        .info-panel h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .info-panel p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2 style="color: #00d4ff; margin-bottom: 20px;">Cargando Portfolio 3D...</h2>
        <div class="loader"></div>
    </div>

    <div id="canvas-container"></div>
    <div id="scroll-content"></div>

    <div id="ui-overlay">
        <div id="title">Abel Coello - Portfolio 3D</div>
    </div>

    <div id="instructions">
        <p>üñ±Ô∏è Arrastra para orbitar ‚Ä¢ üìú Scroll para explorar</p>
    </div>

    <div class="info-panel" id="info-panel">
        <h2>Bienvenido</h2>
        <p>Explora mi portfolio navegando hacia abajo.</p>
        <p>Descubre proyectos y trabajos mientras desciendes por el √°rbol.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.FogExp2(0x0a0a0a, 0.015);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(8, 10, 8);

        // Renderer with high quality settings
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // OrbitControls with limits
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.minDistance = 5;
        controls.maxDistance = 25;
        controls.maxPolarAngle = Math.PI / 1.8;
        controls.minPolarAngle = Math.PI / 4;
        controls.enablePan = false;

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const hemisphereLight = new THREE.HemisphereLight(
            0x87CEEB,
            0x2c1810,
            0.6
        );
        scene.add(hemisphereLight);

        const mainLight = new THREE.DirectionalLight(0xfff4e6, 1.2);
        mainLight.position.set(10, 20, 10);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.1;
        mainLight.shadow.camera.far = 50;
        mainLight.shadow.camera.left = -20;
        mainLight.shadow.camera.right = 20;
        mainLight.shadow.camera.top = 20;
        mainLight.shadow.camera.bottom = -20;
        mainLight.shadow.bias = -0.001;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x4a90e2, 0.4);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.5);
        rimLight.position.set(0, 5, -10);
        scene.add(rimLight);

        // Create tree trunk
        function createTreeTrunk() {
            const trunkGroup = new THREE.Group();

            // Main trunk
            const segments = 8;
            const trunkHeight = 50;

            for (let i = 0; i < segments; i++) {
                const y = i * (trunkHeight / segments);
                const radius = 0.8 - (i * 0.05);

                const geometry = new THREE.CylinderGeometry(
                    radius * 0.9,
                    radius,
                    trunkHeight / segments,
                    12
                );

                const material = new THREE.MeshStandardMaterial({
                    color: 0x4a3728,
                    roughness: 0.9,
                    metalness: 0.1
                });

                const segment = new THREE.Mesh(geometry, material);
                segment.position.y = y + (trunkHeight / segments) / 2;
                segment.castShadow = true;
                segment.receiveShadow = true;
                trunkGroup.add(segment);
            }

            return trunkGroup;
        }

        // Create branches
        function createBranches() {
            const branchesGroup = new THREE.Group();
            const branchCount = 15;

            for (let i = 0; i < branchCount; i++) {
                const y = 15 + (i * 2);
                const angle = (i * Math.PI * 0.8) % (Math.PI * 2);
                const length = 2 + Math.random() * 1.5;

                const branchGeometry = new THREE.CylinderGeometry(
                    0.08,
                    0.15,
                    length,
                    6
                );

                const branchMaterial = new THREE.MeshStandardMaterial({
                    color: 0x3d2817,
                    roughness: 0.85,
                    metalness: 0.05
                });

                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                branch.position.set(
                    Math.cos(angle) * 0.6,
                    y,
                    Math.sin(angle) * 0.6
                );
                branch.rotation.z = Math.cos(angle) * 0.6;
                branch.rotation.x = Math.sin(angle) * 0.6;
                branch.castShadow = true;
                branch.receiveShadow = true;

                branchesGroup.add(branch);

                // Add leaves to branch
                const leavesCount = 3 + Math.floor(Math.random() * 3);
                for (let j = 0; j < leavesCount; j++) {
                    const leafGeometry = new THREE.SphereGeometry(0.3, 6, 6);
                    const leafMaterial = new THREE.MeshStandardMaterial({
                        color: 0x2d5016,
                        roughness: 0.8,
                        metalness: 0.0
                    });

                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    const leafDist = (j / leavesCount) * length;
                    leaf.position.copy(branch.position);
                    leaf.position.x += Math.cos(angle) * leafDist;
                    leaf.position.z += Math.sin(angle) * leafDist;
                    leaf.position.y += Math.random() * 0.5;
                    leaf.castShadow = true;

                    branchesGroup.add(leaf);
                }
            }

            return branchesGroup;
        }

        // Create sign with text
        function createSign() {
            const signGroup = new THREE.Group();

            // Sign board
            const boardGeometry = new THREE.BoxGeometry(6, 2, 0.2);
            const boardMaterial = new THREE.MeshStandardMaterial({
                color: 0x2c1810,
                roughness: 0.7,
                metalness: 0.2
            });
            const board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.castShadow = true;
            board.receiveShadow = true;
            signGroup.add(board);

            // Text using shapes
            const textGeometry = new THREE.BoxGeometry(5, 1, 0.15);
            const textMaterial = new THREE.MeshStandardMaterial({
                color: 0x00d4ff,
                emissive: 0x00d4ff,
                emissiveIntensity: 0.3,
                roughness: 0.4,
                metalness: 0.6
            });
            const text = new THREE.Mesh(textGeometry, textMaterial);
            text.position.z = 0.2;
            signGroup.add(text);

            // Support post
            const postGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3, 8);
            const postMaterial = new THREE.MeshStandardMaterial({
                color: 0x2c1810,
                roughness: 0.8
            });
            const post = new THREE.Mesh(postGeometry, postMaterial);
            post.position.y = -2.5;
            post.castShadow = true;
            signGroup.add(post);

            signGroup.position.set(3, 35, 0);
            signGroup.rotation.y = -0.3;

            return signGroup;
        }

        // Create portfolio objects
        function createPortfolioObject(type, yPosition) {
            const group = new THREE.Group();

            let geometry, material;

            switch(type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    material = new THREE.MeshStandardMaterial({
                        color: 0xff6b6b,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x331111,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1.2, 32, 32);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x4ecdc4,
                        roughness: 0.2,
                        metalness: 0.8,
                        emissive: 0x113333,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
                    material = new THREE.MeshStandardMaterial({
                        color: 0xf7b731,
                        roughness: 0.4,
                        metalness: 0.6,
                        emissive: 0x332200,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(1.5);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x5f27cd,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x220033,
                        emissiveIntensity: 0.2
                    });
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(1, 2.5, 32);
                    material = new THREE.MeshStandardMaterial({
                        color: 0x00d2d3,
                        roughness: 0.3,
                        metalness: 0.7,
                        emissive: 0x003333,
                        emissiveIntensity: 0.2
                    });
                    break;
                default:
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            }

            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            group.add(mesh);

            const angle = Math.random() * Math.PI * 2;
            group.position.set(
                Math.cos(angle) * 4,
                yPosition,
                Math.sin(angle) * 4
            );

            group.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: (Math.random() - 0.5) * 0.01
            };

            return group;
        }

        // Create scene objects
        const tree = createTreeTrunk();
        scene.add(tree);

        const branches = createBranches();
        scene.add(branches);

        const sign = createSign();
        scene.add(sign);

        const portfolioObjects = [];
        const objectTypes = ['cube', 'sphere', 'torus', 'octahedron', 'cone'];

        for (let i = 0; i < 8; i++) {
            const type = objectTypes[i % objectTypes.length];
            const yPos = 30 - (i * 6);
            const obj = createPortfolioObject(type, yPos);
            scene.add(obj);
            portfolioObjects.push(obj);
        }

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 50;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Scroll handling
        let scrollProgress = 0;
        window.addEventListener('scroll', () => {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            scrollProgress = window.pageYOffset / maxScroll;

            // Move camera down as we scroll
            camera.position.y = 10 - (scrollProgress * 40);
            controls.target.y = camera.position.y - 2;

            // Hide instructions after first scroll
            if (scrollProgress > 0.05) {
                document.getElementById('instructions').classList.add('hide');
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate portfolio objects
            portfolioObjects.forEach(obj => {
                obj.rotation.x += obj.userData.rotationSpeed.x;
                obj.rotation.y += obj.userData.rotationSpeed.y;
            });

            // Animate particles
            particlesMesh.rotation.y += 0.0005;

            controls.update();
            renderer.render(scene, camera);
        }

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Hide loading screen
        setTimeout(() => {
            document.getElementById('loading').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('info-panel').classList.add('active');
                setTimeout(() => {
                    document.getElementById('info-panel').classList.remove('active');
                }, 3000);
            }, 500);
        }, 1500);

        animate();
    </script>
</body>
</html>
